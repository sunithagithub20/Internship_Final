<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fraud Transactions Report</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .fraud-row {
            background-color: #f8d7da !important;
        }
    </style>
</head>

<body class="container mt-4">

<h2 class="mb-3 text-danger">ðŸš¨ Fraud Transactions Report</h2>

<div class="mb-3">
    <a href="/" class="btn btn-secondary">
        â¬… Back to Dashboard
    </a>
</div>

<table class="table table-bordered table-hover">

    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Account</th>
        <th>Amount</th>
        <th>Location</th>
        <th>Status</th>
        <th>Risk Score</th>
        <th>Time</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tx : ${transactions}" class="fraud-row">
        <td th:text="${tx.id}"></td>
        <td th:text="${tx.accountNumber}"></td>
        <td>â‚¹ <span th:text="${tx.amount}"></span></td>
        <td th:text="${tx.location}"></td>

        <td>
            <span class="badge bg-danger"
                  th:text="${tx.status}">
            </span>
        </td>

        <td th:text="${tx.riskScore}"></td>

        <td th:text="${#temporals.format(tx.transactionTime, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(transactions)}"
     class="alert alert-info mt-3">
    No fraud transactions found.
</div>

</body>
</html>
